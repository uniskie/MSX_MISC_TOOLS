<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MSX画像ビューア</title>
<style>
    @import url(base.css);
</style>
</head>
<body id="main">
    <details open id="tab_title">
        <summary id="title">
            MSX GRAPHIC Viewer
        </summary>
        <div class="guide">
            <div id="log_text">使い方：画像ファイルをドロップ（複数可）</div>
            <!-- label>使い方：画像ファイルをドロップ（複数可）</label -->
        </div>
    </details>
    <div id="info">
        <label for="file_open" id="file_open_label" class="button" tabIndex="0">
            <span> ファイル </span>
            <input type="file" id="file_open" accept=".s??,.r??,.pl?" multiple>
        </label>
        <span id="filename_area"></span>
        <span id="filename_area2"></span>
        <span id="filename_area3"></span>
    </div>
    <div class="canvas_container">
        <span class="main_area">
            <canvas id="canvas_area" class="canvas_area"></canvas>
            <div id="spec_details"></div>
            <div class="details">
                <span id="detail_pal" class="detail_group">
                    <div class="label_title">
                        <span class="label_text">【カラーパレット】</span>
                        <span id="detail_pal_file"></span>
                    </div>
                    <canvas id="palette_area"></canvas>
                    <button class="hide" type="button">デフォルト反応抑制ダミー</button>
                    <button class="save_button" id="pal_save">PLT保存</button>
                </span>
            </div>
        </span>
        <span><details open id="tab_details" class="details">
            <summary class="detail_tab_label">詳細</summary>
            <div>
                <span id="detail_page0" class="detail_group">
                    <div class="label_title">
                        <span class="label_text">【Page 0】</span>
                        <span id="detail_page0_file"></span>
                        <span id="detail_page0_spec"></span>
                    </div>
                    <div>
                        <button class="hide" type="button">デフォルト反応抑制ダミー</button>
                        <button type="button" class="save_button" id="page0_save_bsave">BSAVE保存(パレット込み)</button>
                        <button type="button" class="save_button" id="page0_save_bsave_np">BSAVE保存(画素のみ)</button>
                        <button type="button" class="save_button" id="page0_save_gsrle">GS圧縮保存(画素のみ)</button>
                    </div>
                    <canvas id="canvas_page0" class="canvas_area"></canvas>
                </span>
                <span id="detail_page1" class="detail_group">
                    <div class="label_title">
                        <span class="label_text">【Page 1】</span>
                        <span id="detail_page1_file"></span>
                        <span id="detail_page1_spec"></span>
                    </div>
                    <div>
                        <button class="hide" type="button">デフォルト反応抑制ダミー</button>
                        <button type="button" class="save_button" id="page1_save_bsave">BSAVE保存(パレット込み)</button>
                        <button type="button" class="save_button" id="page1_save_bsave_np">BSAVE保存(画素のみ)</button>
                        <button type="button" class="save_button" id="page1_save_gsrle">GS圧縮保存(画素のみ)</button>
                    </div>
                    <canvas id="canvas_page1" class="canvas_area"></canvas>
                </span>
            </div>
        </details></span>
    </div>
    <div>
        <details open id="tab_helps">
            <summary class="tab_label">ヘルプ 
                <a href="https://uniskie.github.io/MSX_MISC_TOOLS/GSRLE/" target="_blank">
                    【 説明ページ 】</a>
            </summary>
            <div id="help_guide"></div>
            </div>
        </details>
        <details open id="tab_settings" id="height_mode">
            <summary class="tab_label">設定</summary>
            <span class="selector">
                <label class="label">画面縦サイズ</label>
                <label class="click"><input type="radio" name="height_mode" value="0"    checked>自動</label>
                <label class="click"><input type="radio" name="height_mode" value="192"         >192固定</label>
                <label class="click"><input type="radio" name="height_mode" value="212"         >212固定</label>
                <label class="click"><input type="radio" name="height_mode" value="256"         >256固定</label>
            </span>
            <span class="selector" id="stretch_screen">
                <label class="label">DotAspect比 (ピクセル縦横比)</label>
                <label class="click"><input type="radio" name="stretch_screen" value="1.177" checked>1.177:1</label>
                <label class="click"><input type="radio" name="stretch_screen" value="1.166"        >1.166:1</label>
                <label class="click"><input type="radio" name="stretch_screen" value="1.133"        >1.133:1</label>
                <label class="click"><input type="radio" name="stretch_screen" value="1"            >1:1</label>
            </span>
            <span class="selector">
                <label class="label">カラーパレット</label>
                <label class="click" for="pal_lock">
                    <input type="checkbox" id="pal_lock" value="pal_lock">
                    カラーパレット固定(パレットファイル読み込み時のみ変更)
                </label>
            </span>
            <span class="selector" id="qick_save">
                <label class="label">読み込み後：自動保存</label>
                <label class="click"><input type="radio" name="qick_save" value="none" checked>なし</label>
                <label class="click"><input type="radio" name="qick_save" value="bsave_full"  >BSAVE(パレット込み)</label>
                <label class="click"><input type="radio" name="qick_save" value="bsave_mini"  >BSAVE(画素のみ)+PLT</label>
                <label class="click"><input type="radio" name="qick_save" value="gsrle_save"  >GS圧縮(画素のみ)+PLT</label>
            </span>
            <!--
            <span class="selector">
                <label class="label">キャンバス</label>
                <label class="click" for="canvas_smoothing">
                    <input type="checkbox" id="canvas_smoothing" value="canvas_smoothing">
                    キャンバススムージング
                </label>
            </span>
            -->
        </details>
    </div>
	<script type="text/javascript" src="gsrle.js" defer></script>
</body>
</html>
